<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation Email</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f4f4f4; padding: 0"
    >
      <tr>
        <td align="center" style="padding: 40px 20px">
          <table
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #fff;
              background-image: url('https://umoja-email-templates.vercel.app/assets/images/email-bg.png');
              background-size: cover;
              background-repeat: no-repeat;
              border-radius: 10px;
              padding-bottom: 100px;
              max-width: 500px;
            "
          >
            <!-- Header Section -->
            <tr>
              <td align="left" style="padding: 30px">
                <img
                  src="https://umoja-email-templates.vercel.app/assets/icons/umojaLogo.png"
                  alt="Umoja Linn"
                  style="max-width: 100px"
                />
              </td>
            </tr>
            <!-- Content Section -->
            <tr>
              <td
                style="
                  padding: 0 40px;
                  text-align: left;
                  font-size: 16px;
                  color: #344054;
                  line-height: 1.5;
                "
              >
                <p style="margin: 0 0 20px; color: #344054">
                  You received an invitation from
                  <strong>Prince Emmanuel</strong> to join the Umoja Linn
                  platform.
                </p>
                <div style="text-align: left; margin: 20px 0">
                  <a
                    href="REGISTER_LINK"
                    style="
                      display: inline-block;
                      padding: 8px 12px;
                      font-size: 14px;
                      font-weight: bold;
                      text-decoration: none;
                      color: #ffffff;
                      background-color: #f0a500;
                      border-radius: 5px;
                    "
                    >Register</a
                  >
                </div>
                <p style="font-size: 14px; color: #344054; text-align: left">
                  Thanks,<br />The Team
                </p>
              </td>
            </tr>
            <!-- Footer Section -->
            <tr>
              <td
                style="
                  background-color: transparent;
                  padding: 0 40px;
                  text-align: left;
                  font-size: 12px;
                  color: #344054;
                "
              >
                <p style="margin: 0; font-size: 14px; color: #344054">
                  Umoja Linn.
                  <i>
                    Connecting you with fashion designers wherever you may
                    be.</i
                  >
                </p>
                <p style="margin: 30px 0 12px; font-size: 12px; color: #475467">
                  Visit
                  <a
                    href="https://www.umojalinn.com"
                    style="color: #f0a500; text-decoration: none"
                    >www.umojalinn.com</a
                  >
                  to learn more about us
                </p>
                <p style="margin: 0">Â© 2022 Umoja Linn, 206 Ireland Way</p>

                <div
                  style="
                    margin-top: 40px;
                    display: flex;
                    justify-content: space-between;
                  "
                >
                  <p style="margin: 0; font-size: 18px">
                    <strong>Umoja Linn</strong>
                  </p>
                  <div>
                    <a
                      href="https://facebook.com"
                      style="margin: 0 5px"
                      target="_blank"
                    >
                      <img
                        src="https://umoja-email-templates.vercel.app/assets/icons/facebook.png"
                        alt="Facebook"
                        width="20"
                        style="vertical-align: middle; border: 0"
                      />
                    </a>
                    <a
                      href="https://twitter.com"
                      style="margin: 0 5px"
                      target="_blank"
                    >
                      <img
                        src="https://umoja-email-templates.vercel.app/assets/icons/twitter.png"
                        alt="Twitter"
                        width="20"
                        style="vertical-align: middle; border: 0"
                      />
                    </a>
                    <a
                      href="https://twitter.com"
                      style="margin: 0 5px"
                      target="_blank"
                    >
                      <img
                        src="https://umoja-email-templates.vercel.app/assets/icons/instagram.jpg"
                        alt="instagram"
                        width="20"
                        style="vertical-align: middle; border: 0"
                      />
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
