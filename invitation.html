    <title>Invitation Email</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f4f4f4; padding: 20px"
    >
      <tr>
        <td align="center">
          <table
            width="600px"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              border-radius: 10px;
              overflow: hidden;
              box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            "
          >
            <!-- Header Section -->
            <tr>
              <td
                align="center"
                style="background-color: #ffffff; padding: 20px"

            </tr>
            <!-- Content Section -->
            <tr>
              <td style="padding: 30px 40px; text-align: left">

                  <strong>Prince Emmanuel</strong> to join Umoja Linn Platform.
                </p>
                <table align="center" cellpadding="0" cellspacing="0">
                  <tr>
                    <td>
                      <a
                        href="REGISTER_LINK"
                        style="
                          display: inline-block;
                          padding: 12px 25px;
                          font-size: 16px;
                          font-weight: bold;
                          text-decoration: none;
                          color: #ffffff;
                          background-color: #f0a500;
                          border-radius: 5px;
                        "
                        >Register</a
                      >
                    </td>
                  </tr>
                </table>
                <p style="font-size: 14px; color: #666666; margin-top: 20px">
                  Thanks,<br />The Team
                </p>
              </td>
            </tr>
            <!-- Footer Section -->
            <tr>
              <td
                style="
                  background-color: #f9f9f9;
                  padding: 20px;
                  text-align: center;
                  font-size: 12px;
                  color: #666666;
                "
              >
                <p style="margin: 5px 0">
                  Umoja Linn.
                  <em
                    >Connecting you with fashion designers wherever you may
                    be.</em
                  >
                </p>
                <p style="margin: 5px 0">
                  <a
                    href="https://www.umojalinn.com"
                    style="color: #f0a500; text-decoration: none"
                    >www.umojalinn.com</a
                  >
                </p>
                <p style="margin: 5px 0">Â© 2022 Umoja Linn, 206 Ireland Way</p>
                <div style="margin-top: 10px">
                  <a href="FACEBOOK_LINK" style="margin: 0 5px"
                    ><img src="FACEBOOK_ICON_URL" alt="Facebook" width="20"
                  /></a>
                  <a href="TWITTER_LINK" style="margin: 0 5px"
                    ><img src="TWITTER_ICON_URL" alt="Twitter" width="20"
                  /></a>
                  <a href="INSTAGRAM_LINK" style="margin: 0 5px"
                    ><img src="INSTAGRAM_ICON_URL" alt="Instagram" width="20"
                  /></a>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
